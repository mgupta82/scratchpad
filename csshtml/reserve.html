<html>
    <head>
        <title>Grill'd</title>
        <link href="reserve.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <a href="./reserve.html" title="Return to Home Page" id="logo">
                    <img src="images/logo.png" alt="Get grill'd"/>
                </a>
            </div>
            
            <div id="content" >
                <h1>The best burgers in town</h1>

            </div>

            <div id="reserve">
                <h2>Make a Reservation</h2>

                <form>
                    <label for="your_name">Your Name</label>
                    <input type="text" id="your_name" placeholder="John Doe"/>

                    <label for="your_email">Your Email</label>
                    <input type="email" id="your_email" placeholder="John.Doe@gmail.com"/>

                    <label for="your_time">Reservation Time</label>
                    <input type="text" id="your_time" placeholder="Tommorow at 10 PM"/>

                    <input type="submit" value="Reserve">

                </form>

            </div>

            <div id="footer" class="content-block">
                &copy;2020 Grill'd
            </div>

        </div>

    </body>
</html>
